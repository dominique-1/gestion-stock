[build]
builder = "nixpacks"
buildCommand = "composer install --no-dev --optimize-autoloader && php artisan config:cache && php artisan route:cache && php artisan view:cache"

[deploy]
healthcheckPath = "/"
startCommand = "php artisan key:generate --force && php artisan migrate --force && php artisan storage:link && php artisan serve --host=0.0.0.0 --port=$PORT"

[variables]
APP_ENV = "production"
APP_DEBUG = "false"
APP_KEY = "base64:$(openssl rand -base64 32)"
DB_CONNECTION = "mysql"
DB_HOST = "127.0.0.1"
DB_PORT = "3306"
CACHE_DRIVER = "file"
SESSION_DRIVER = "file"
