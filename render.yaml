services:
  # Service web principal
  - type: web
    name: gestion-stock
    env: php
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader --ignore-platform-reqs
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: php -S 0.0.0.0:$PORT -t public public/index_sqlite.php
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: true
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://gestion-stock-ol7b.onrender.com
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /var/data/database.sqlite
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
